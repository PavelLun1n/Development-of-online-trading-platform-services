<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход — Marketplace</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .register-link {
            text-align: center;
            font-size: 14px;
        }
        .login-container .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-container .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход в аккаунт</h2>

    <!-- Ошибка -->
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <!-- Форма стандартного логина -->
    <form action="/login" method="post">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Войти</button>
    </form>

    <!-- Кнопка гостевого входа -->
    <form action="/guest-login" method="post">
        <button type="submit">Войти как гость</button>
    </form>

    <!-- Ссылка на регистрацию -->
    <div class="register-link">
        Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
