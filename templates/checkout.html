<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Оформление заказа — Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header-container h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        nav a.back-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav a.back-link:hover {
            color: #ccc;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .buy-button {
            padding: 12px 28px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
            align-self: flex-start;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 16px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1>Оформление заказа</h1>
        <nav>
            <a href="/cart" class="back-link">← Вернуться в корзину</a>
        </nav>
    </div>
</header>

<main>
    <form th:action="@{/cart/checkout}" th:object="${checkoutForm}" method="post" class="checkout-form">
        <!-- CSRF, если есть -->
        <input th:if="${_csrf != null}"
               type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="fullName">ФИО</label>
            <input type="text" id="fullName" th:field="*{fullName}" required />
        </div>

        <div class="form-group">
            <label for="address">Адрес доставки</label>
            <textarea id="address" th:field="*{address}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" th:field="*{phone}" required />
        </div>

        <div class="form-group">
            <label for="email">Email для подтверждения</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <button type="submit" class="buy-button">Подтвердить заказ</button>
    </form>
</main>

<footer>
    <p>© 2025 Marketplace</p>
</footer>
</body>
</html>
