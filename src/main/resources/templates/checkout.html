<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Оформление заказа — Marketplace</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header>
    <div class="header-container">
        <h1>Оформление заказа</h1>
        <nav>
            <a href="/cart" class="back-link">← Вернуться в корзину</a>
        </nav>
    </div>
</header>

<main>
    <form th:action="@{/cart/checkout}" th:object="${checkoutForm}" method="post" class="checkout-form">
        <!-- CSRF, если есть -->
        <input th:if="${_csrf != null}"
               type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="fullName">ФИО</label>
            <input type="text" id="fullName" th:field="*{fullName}" required />
        </div>

        <div class="form-group">
            <label for="address">Адрес доставки</label>
            <textarea id="address" th:field="*{address}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" th:field="*{phone}" required />
        </div>

        <div class="form-group">
            <label for="email">Email для подтверждения</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <button type="submit" class="buy-button">Подтвердить заказ</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Marketplace</p>
</footer>
</body>
</html>
