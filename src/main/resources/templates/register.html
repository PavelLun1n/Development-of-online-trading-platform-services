<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Marketplace</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .register-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .register-container .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background: #45a049;
        }

        .register-container .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .register-container .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Создать аккаунт</h2>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <label for="username">Логин</label>
        <input type="text" id="username" th:field="*{username}" required>
        <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}">Ошибка</div>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}">Ошибка</div>

        <label for="password">Пароль</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}">Ошибка</div>

        <label for="confirmPassword">Повторите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div th:if="${#fields.hasErrors('password')}" class="error"
             th:text="'Пароли не совпадают'">Ошибка</div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="login-link">
        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
    </div>
</div>
</body>
</html>
